<!DOCTYPE html>

<html>
    <head>
        <title>Calulator JS</title>
        <meta charset="UTF-8">
        <link href = 'style.css' rel = 'stylesheet'>
    </head>

    <body>
        
        <div id = 'calculator'>
            <div id = 'display'></div>
            <div id= 'userButtons'>
                    <div id = 'numbers'>
                        <div id = 'topRow'>
                            
                                <button class = 'userNumber'> 1 </button>
                                <button class = 'userNumber'> 2 </button>
                                <button class = 'userNumber'> 3 </button>
                        </div>
                            
                        <div id = 'middleRow'>
                            <button class = 'userNumber'> 4 </button>
                            <button class = 'userNumber'> 5 </button>
                            <button class = 'userNumber'> 6 </button>
                        </div>
                        <div id = 'bottomRow'>
                            <button class = 'userNumber'> 7 </button>
                            <button class = 'userNumber'> 8 </button>
                            <button class = 'userNumber'> 9 </button>
                        </div>
                    </div>

                    <div id = 'rightSection'>
                        <div id = 'clear'></div>
                        <div id = '0'></div>
                        <div id = 'equals'></div>
                    </div> 
            </div>
        </div>
        
        <script src = 'script.js' defer></script> 
    </body>



</html>
