<!DOCTYPE html>

<html>
    <head>
        <title>Calulator JS</title>
        <meta charset="UTF-8">
        <link href = 'style.css' rel = 'stylesheet'>
    </head>

    <body>
        
        <div id = 'calculator'>
            <div id = 'display'></div>
            <div id= 'userButtons'>
                    <div id = 'numbers'>
                        <div id = 'topRow'>
                            <div id = 'seven'>
                                <p> 7 </p>
                            </div>
                            <div id = 'eight'>
                                <p> 8 </p>
                            </div>
                            <div id = 'nine'>
                                <p> 9 </p>
                            </div>
                        </div>
                            
                        <div id = 'middleRow'>
                            <div id = 'four'>
                                <p> 4 </p>
                            </div>
                            <div id = 'five'>
                                <p> 5 </p>
                            </div>
                            <div id = 'six'>
                                <p> 6 </p>
                            </div>
                        </div>
                        <div id = 'bottomRow'>
                            <div id = 'one'>
                                <p> 1 </p>
                            </div>
                            <div id = 'two'>
                                <p> 2 </p>
                            </div>
                            <div id = 'three'>
                                <p> 3 </p>
                            </div>
                        </div>
                    </div>

                    <div id = 'rightSection'>
                        <div id = 'clear'></div>
                        <div id = '0'></div>
                        <div id = 'equals'></div>
                    </div> 
            </div>
        </div>
        
        
    </body>



</html>
