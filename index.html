<!DOCTYPE html>

<html>
    <head>
        <title>Calulator JS</title>
        <meta charset="UTF-8">
        <link href = 'style.css' rel = 'stylesheet'>
    </head>

    <body>
        
        <div id = 'calculator'>
            <div id = 'display'></div>
            <div id= 'userButtons'>
                    <div id = 'numbers'>
                        <div id = 'topRow'>
                            
                                <button class = 'userNumber'> 0 </button>
                                <button class = 'userNumber'> 1 </button>
                                <button class = 'userNumber'> 2 </button>
                        </div>
                            
                        <div id = 'middleRow1'>
                            <button class = 'userNumber'> 3 </button>
                            <button class = 'userNumber'> 4 </button>
                            <button class = 'userNumber'> 5 </button>
                        </div>

                        <div id = 'middleRow2'>
                            <button class = 'userNumber'> 6 </button>
                            <button class = 'userNumber'> 7 </button>
                            <button class = 'userNumber'> 8 </button>
                        </div>

                        <div id = 'bottomRow'>
                            <button class = 'userNumber'> 9 </button>
                            <button class = 'specialFunc' id = 'decimal'> . </button>
                            <button id = 'equals'> = </button>
                        </div>
                    </div>

                    <div class = 'rightSection'>
                        <button id = 'clear'> clear </button>

                        <button class = 'specialFunc' id = 'add'> + </button>
                        <button class = 'specialFunc' id = 'subtract'> - </button>
                        <button class = 'specialFunc' id = 'multiply'> x </button>
                        <button class = 'specialFunc' id = 'divide'> / </button>
                        
                    </div> 
            </div>
        </div>
        
        <script src = 'script.js' defer></script> 
    </body>



</html>
